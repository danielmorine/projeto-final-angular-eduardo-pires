<div class="container main-container">

    <h1>Novo Fornecedor</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="addProvider()" [formGroup]="form">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="name" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.name }" />
                        <span class="text-danger" *ngIf="displayMessage.name">
                            <p [innerHTML]="displayMessage.name"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Documento</label>
                    <div>
                        <input class="form-control" id="documentNumber" type="text" placeholder="{{ documentText }}" formControlName="documentNumber" [textMask]="typeProviderForm().value === '1' ? {mask: MASKS.cpf.textMask} : {mask: MASKS.cnpj.textMask}" [ngClass]="{'is-invalid': displayMessage.documentNumber }"
                        />

                        <span class="text-danger" *ngIf="displayMessage.documentNumber">
                            <p [innerHTML]="displayMessage.documentNumber"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="TipoFornecedor">Tipo</label><br>
                    <input type="radio" value="1" id="typeProvider" formControlName="typeProvider" name="typeProvider"> Pessoa Física<br>
                    <input type="radio" value="2" id="typeProvider" formControlName="typeProvider" name="typeProvider"> Pessoa Jurídica
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive" name="isActive" value="true"> Ativo?
                    </label>
                </div>

                <h4>Endereço</h4>
                <hr>
                <div formGroupName="endereco">
                    <div class="form-group">
                        <label class="control-label">CEP</label>
                        <div>
                            <input class="form-control" id="cep" type="text" placeholder="CEP (requerido)" (blur)="getZipCode($event.target.value)" formControlName="cep" cep [textMask]="{mask: MASKS.cep.textMask}" [ngClass]="{ 'is-invalid': displayMessage.cep }" />
                            <span class="text-danger" *ngIf="displayMessage.cep">
                            <p [innerHTML]="displayMessage.cep"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Logradouro</label>
                        <div>
                            <input class="form-control" id="publicPlace" type="text" placeholder="Logradouro (requerido)" formControlName="publicPlace" [ngClass]="{ 'is-invalid': displayMessage.publicPlace }" />
                            <span class="text-danger" *ngIf="displayMessage.publicPlace">
                            <p [innerHTML]="displayMessage.publicPlace"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Número</label>
                        <div>
                            <input class="form-control" id="number" type="text" placeholder="Número (requerido)" formControlName="number" [ngClass]="{ 'is-invalid': displayMessage.number }" />
                            <span class="text-danger" *ngIf="displayMessage.number">
                            <p [innerHTML]="displayMessage.number"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Complemento</label>
                        <div>
                            <input class="form-control" id="complement" type="text" placeholder="Complemento" formControlName="complement" [ngClass]="{ 'is-invalid': displayMessage.complement }" />
                            <span class="text-danger" *ngIf="displayMessage.complement">
                            <p [innerHTML]="displayMessage.complement"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Bairro</label>
                        <div>
                            <input class="form-control" id="neighborhood" type="text" placeholder="Bairro (requerido)" formControlName="neighborhood" [ngClass]="{ 'is-invalid': displayMessage.neighborhood }" />
                            <span class="text-danger" *ngIf="displayMessage.neighborhood">
                            <p [innerHTML]="displayMessage.neighborhood"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Cidade</label>
                        <div>
                            <input class="form-control" id="city" type="text" placeholder="Cidade (requerido)" formControlName="city" [ngClass]="{ 'is-invalid': displayMessage.city }" />
                            <span class="text-danger" *ngIf="displayMessage.city">
                            <p [innerHTML]="displayMessage.city"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Estado</label>
                        <div>
                            <select class="form-control" id="state" formControlName="state" [ngClass]="{ 'is-invalid': displayMessage.state }">
                                <option value="">Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                              </select>
                            <span class="text-danger" *ngIf="displayMessage.state">
                            <p [innerHTML]="displayMessage.state"></p>
                        </span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="addProvider" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/providers/get-all']">Voltar</a>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <p>Formulario valido: {{ form.valid }}</p>
                        <p>Formulario Tocado: {{ form.touched }}</p>
                        <p>Formulario Sujo: {{ form.dirty }}</p><br>
                        <p>Formulario: {{ formResult }}</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
